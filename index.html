    <form style="background-color: lightblue; text-align:center" id="forma1">
        <label for="customer" class="ime prezime"> <span>Ime i prezime:</span> </label>
        <input type="text" name="customer" size="35" maxlength="15" id="customer">
        <div>
            <label for="password">Sifra:</label>
            <input type="password" name="password" minlength="8" id="password">
        </div>
        
        
        Izaberite pol:
        <br>
        <input type="radio" name="pol" value="muski"><img src="img/istockphoto-868651322-612x612 (1).jpg" alt="" width="50" height="50">
        <input type="radio" name="pol" value="zenski"><img src="img/Venus_symbol.svg.png" alt="" width="50" height="50">
        <br>
        Izaberite tip sendvica:
        <br>
        <input type="radio" name="sandwich" value="cezar">Cezar
        <br>
        <input type="radio" name="sandwich" value="tuna" checked>Tuna
        <br>
        <input type="radio" name="sandwich" value="kulen">Kulen
        <br>
        <input type="radio" name="sandwich" value="indeks">Indeks
        <br>
        Izaberite priloge:
        <br>
        <input type="checkbox" name="prilozi" value="pavlaka">Pavlaka
        <br>
        <input type="checkbox" name="prilozi" value="kecap">Kecap
        <br>
        <input type="checkbox" name="prilozi" value="kupus" checked>Kupus
        <br>
        <input type="checkbox" name="prilozi" value="majonez">Majonez
        <br>
        Dodajte komentar:
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10">Komentar...</textarea>
        <br>
        Izaberite nacin placanja:
        <br>
        <select name="payment" id="payment">
            <option value="cash" disabled>Kes</option>
            <optgroup label="Kartica">
                <option value="visa">Visa kartica</option>
                <option value="master">Master kartica</option>
            </optgroup>
            
            <option value="cupons" selected>Kuponi</option>
        </select>
        <br>
        <button type="submit">Poruci</button>
        <button type="reset">Odustani</button>
    </form>
